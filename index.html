<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./assets/styles/css/style.css">
</head>

<body>
  <div class="wrapper">
    <form class="form__container">
      <div class="form__search" method="get">
        <input class="search" type="text" name="s" value="Enter name" required />
      </div>
      <div class="form__type type">
        <div class="type__input">
          <input class="type" checked id="movie" type="radio" name="type" value="movie" />
          <label for="movie">Movie</label>
        </div>
        <div class="type__input">
          <input class="type" id="series" type="radio" name="type" value="series" />
          <label for="series">Series</label>
        </div>
        <div class="type__input">
          <input class="type" id="episode" type="radio" name="type" value="episode" />
          <label for="episode">Episode</label>
        </div>
      </div>
      <div class="form__button">
        <button type="submit" class="button">Search</button>
      </div>
    </form>
    <ul class="film__list">
    </ul>
    <ul class="film__pagination">
    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
